<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalse.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navbar__main-list">
                <li class="navbar__main-item navbar__main-item--pages">
                    <ul class="navbar__page-list">
                        <li class="navbar__page-item"><a href="shop.html">Магазин</a></li>
                        <li class="navbar__page-item"><a href="inventory.html">Инвентарь</a></li>
                        <li class="navbar__page-item"><a href="level-list.html">Бой</a></li>
                    </ul>
                </li>
                <li class="navbar__main-item navbar__main-item--user">
                    <img class="navbar__user-avatar" src="img/user-1.jpg" alt="" width="50" height="50">
                    <ul class="navbar__user-nav-list">
                        <li class="navbar__user-nav-item user-nav__char-list"><a href="character-list.html">Список персонажей</a></li>
                        <li class="navbar__user-nav-item user-nav__logout"><a href="autorization.html">Выйти</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="inventory-section">
          <h1 class="inventory-section__title">Инвентарь</h1>
          <form action="" class="inventory-section__form char-statistics">
            <div class="char-statistics__stats-container">
                <label for="free-char">Очки характеристик:</label>
                <input class="free-char none-focus" id="free-char" type="number" value="4">
                <ul class="char-statistics__first-stats-list">
                    <li class="char-statistics__first-stats-item char-stats__str">
                        <label for="srt">Сила</label>
                        <div class="char-statistics__assignment-char-container">
                            <button class="char-stats__remove-btn str__remove-btn" type="button">-</button>
                            <input class="statistic-str none-focus" id="srt" type="number" value="10">
                            <button class="char-stats__add-btn str__add-btn" type="button">+</button>
                        </div>
                    </li>
                    <li class="char-statistics__first-stats-item char-stats__agi">
                        <label for="agi">Ловкость</label>
                        <div class="char-statistics__assignment-char-container">
                            <button class="char-stats__remove-btn agi__remove-btn" type="button">-</button>
                            <input class="statistic-agi none-focus" id="agi" type="number" value="10">
                            <button class="char-stats__add-btn agi__add-btn" type="button">+</button>
                        </div>
                    </li>
                    <li class="char-statistics__first-stats-item char-stats__int">
                        <label for="int">Интелект</label>
                        <div class="char-statistics__assignment-char-container">
                            <button class="char-stats__remove-btn int__remove-btn" type="button">-</button>
                            <input class="statistic-int none-focus" id="int" type="number" value="10">
                            <button class="char-stats__add-btn int__add-btn" type="button">+</button>
                        </div>
                    </li>
                    <li class="char-statistics__first-stats-item char-stats__vit">
                        <label for="vit">Живучесть</label>
                        <div class="char-statistics__assignment-char-container">
                            <button class="char-stats__remove-btn vit__remove-btn" type="button">-</button>
                            <input class="statistic-vit none-focus" id="vit" type="number" value="10">
                            <button class="char-stats__add-btn vit__add-btn" type="button">+</button>
                        </div>
                    </li>
                </ul>
                <ul class="char-statistics__secondary-stats-list">
                    <li class="char-statistics__secondary-stats-item">
                        <label for="atk">Атака</label>
                        <input class="statistic-atk none-focus" id="atk" type="number" value="10">
                    </li>
                    <li class="char-statistics__secondary-stats-item">
                        <label for="def">Защита</label>
                        <input class="statistic-def none-focus" id="def" type="number" value="10">
                    </li>
                    <li class="char-statistics__secondary-stats-item">
                        <label for="hp">Здоровье</label>
                        <input class="statistic-hp none-focus" id="hp" type="number" value="10">
                    </li>
                    <li class="char-statistics__secondary-stats-item">
                        <label for="mp">Мана</label>
                        <input class="statistic-mp none-focus" id="mp" type="number" value="10">
                    </li>
                </ul>
            </div>
            <div class="inventory-section__char-info">
                <ul class="inventory-section-char-info__list">
                    <li class="inventory-section-char-info__item">
                        <p class="inventory-section-char-info__elem inventory-section__char-name">Имя</p>
                    </li>
                    <li class="inventory-section-char-info__item">
                        <p class="inventory-section-char-info__elem inventory-section__char-lvl">Уровень: <span class="inventory-section__char-lvl--value">1</span></p>
                    </li>
                    <li class="inventory-section-char-info__item">
                        <p class="inventory-section-char-info__elem inventory-section__char-exp">EXP: <span class="inventory-section__char-exp--value">1000</span>/<span class="inventory-section__char-need-exp--value">2000</span></p>
                    </li>
                    <li class="inventory-section-char-info__item"> 
                        <p class="inventory-section-char-info__elem inventory-section__char-gold">Gold: <span class="inventory-section__char-gold--value">1000</span></p>
                    </li>
                </ul>
                <img class="inventory-section__char-img" src="" alt="" width="100" height="100">
            </div>
            <div class="inventory-section__using-artifacts">
                <ul class="using-artifacts__list">
                    <li class="using-artifacts__item using-artifact__helm"><img src="" alt="" width="20" height="20"></li>
                    <li class="using-artifacts__item using-artifact__amulet"><img src="" alt="" width="20" height="20"></li>
                    <li class="using-artifacts__item using-artifact__weapon"><img src="" alt="" width="20" height="20"></li>
                    <li class="using-artifacts__item using-artifact__body"><img src="" alt="" width="20" height="20"></li>
                    <li class="using-artifacts__item using-artifact__shield"><img src="" alt="" width="20" height="20"></li>
                    <li class="using-artifacts__item using-artifact__ring-1"><img src="" alt="" width="20" height="20"></li>
                    <li class="using-artifacts__item using-artifact__boots"><img src="" alt="" width="20" height="20"></li>
                    <li class="using-artifacts__item using-artifact__ring-2"><img src="" alt="" width="20" height="20"></li>
                </ul>
            </div>
            <div class="inventory-section__char-inventory">
                <ul class="char-inventory__artifact-list">
                    <li class="char-inventory__artifact-item"><img src="" alt="" width="20" height="20"></li>
                    <li class="char-inventory__artifact-item"><img src="" alt="" width="20" height="20"></li>
                    <li class="char-inventory__artifact-item"><img src="" alt="" width="20" height="20"></li>
                    <li class="char-inventory__artifact-item"><img src="" alt="" width="20" height="20"></li>
                    <li class="char-inventory__artifact-item"><img src="" alt="" width="20" height="20"></li>
                    <li class="char-inventory__artifact-item"><img src="" alt="" width="20" height="20"></li>
                    <li class="char-inventory__artifact-item"><img src="" alt="" width="20" height="20"></li>
                    <li class="char-inventory__artifact-item"><img src="" alt="" width="20" height="20"></li>
                </ul>
            </div>
          </form>  
        </section>
    </main>
    <footer></footer>
</body>
</html>
