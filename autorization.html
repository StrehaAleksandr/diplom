<html lang="en">

<body>
    <header></header>
    <main>
        <section class="autorization-section">
            <h1 class="autorization-section__title">Авторизация</h1>
            <form action="get" class="autorization-section__form">
                <div class="autorization-section__form-item auth-item__login">
                    <label for="login">логин</label>
                    <input id="login" type="text">
                </div>
                <div class="autorization-section__form-item auth-item__password">
                    <label for="password">пароль</label>
                    <input id="password" type="password">
                </div>
                <div class="autorization-section__buttons-container">
                    <a href="registration.html" class="autorization-section__btn autorization-section__registration-btn">Регистрация</a>
                    <button type="submit" class="autorization-section__btn autorization-section__login-btn">Войти</button>
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
