<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalse.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navbar__main-list pages-hidden">
                <li class="navbar__main-item navbar__main-item--pages hidden">
                    <ul class="navbar__page-list">
                        <li class="navbar__page-item"><a href="shop.html">Магазин</a></li>
                        <li class="navbar__page-item"><a href="inventory.html">Инвентарь</a></li>
                        <li class="navbar__page-item"><a href="level-list.html">Бой</a></li>
                    </ul>
                </li>
                <li class="navbar__main-item navbar__main-item--user">
                    <img class="navbar__user-avatar" src="img/user-1.jpg" alt="" width="50" height="50">
                    <ul class="navbar__user-nav-list">
                        <li class="navbar__user-nav-item user-nav__char-list"><a href="character-list.html">Список персонажей</a></li>
                        <li class="navbar__user-nav-item user-nav__logout"><a href="index.html">Выйти</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="create-character-section">
            <h1 class="create-character-section__title">Редактор персонажа</h1>
            <form class="create-character-section__form" action="post">
                <div class="create-character-section__form-container">
                    <div class="create-character-section__start-char">
                        <label for="start-free-char">Очки характеристик:</label>
                        <input class="start-free-char none-focus" id="start-free-char" type="number" value="4" min="0" max="4" readonly>
                        <ul class="start-char__list">
                            <li class="start-char__item start-str-container">
                                <label for="start-str">Сила</label>
                                <div class="start-char__assignment-char-container">
                                    <button class="start-char__remove-btn start-str__remove-btn" type="button">-</button>
                                    <input class="start-str none-focus" id="start-str" type="number" value="10" min="10" readonly>
                                    <button class="start-char__add-btn start-str__add-btn" type="button">+</button>
                                </div>
                            </li>
                            <li class="start-char__item start-agi-container">
                                <label for="start-agi">Ловкость</label>
                                <div class="start-char__assignment-char-container">
                                    <button class="start-char__remove-btn start-agi__remove-btn" type="button">-</button>
                                    <input class="start-agi none-focus" id="start-agi" type="number" value="10" min="10" readonly>
                                    <button class="start-char__add-btn start-agi__add-btn" type="button">+</button>
                                </div>
                            </li>
                            <li class="start-char__item start-int-container">
                                <label for="start-int">Интелект</label>
                                <div class="start-char__assignment-char-container">
                                    <button class="start-char__remove-btn start-int__remove-btn" type="button">-</button>
                                    <input class="start-int none-focus" id="start-int" type="number" value="10" min="10" readonly>
                                    <button class="start-char__add-btn start-int__add-btn" type="button">+</button>
                                </div>
                            </li>
                            <li class="start-char__item start-vit-container">
                                <label for="start-vit">Живучесть</label>
                                <div class="start-char__assignment-char-container">
                                    <button class="start-char__remove-btn start-vit__remove-btn" type="button">-</button>
                                    <input class="start-vit none-focus" id="start-vit" type="number" value="10" min="10" readonly>
                                    <button class="start-char__add-btn start-vit__add-btn" type="button">+</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="create-character-section__name-class">
                        <label class="create-character__char-name--label" for="char-name">Введите имя</label>
                        <input class="create-character__char-name--input" id="char-name" type="text" maxlength="20">
                        <ul class="create-character-section__class-list">
                            <li class="create-character-section__class-item class-warrior">
                                <label for="warrior"><p>Воин</p> <img src="img/idle.gif" alt="" width="100" height="100"></label>
                                <input class="class-choose__input" id="warrior" type="radio" name="char-class" value="warrior" checked>
                            </li>
                            <li class="create-character-section__class-item class-archer">
                                <label for="archer"><p>Лучник</p> <img src="img/archer-idle-unfon.gif" alt="" width="100" height="100"></label>
                                <input class="class-choose__input" id="archer" type="radio" name="char-class" value="archer">
                            </li>
                            <li class="create-character-section__class-item class-mage">
                                <label for="mage"><p>Маг</p> <img src="img/wizard.gif" alt="" width="80" height="100"></label>
                                <input class="class-choose__input" id="mage" type="radio" name="char-class" value="mage">
                            </li>
                        </ul>
                    </div>
                    <div class="create-character-section__start-secondary-char">
                        <p>Вторичные характеристики</p>
                        <ul class="start-secondary-char__list">
                            <li class="start-secondary-char__item start-attack">
                                <label for="start-atk">Атака</label>
                                <input class="start-atk none-focus" id="start-atk" type="number" value="10" readonly>
                            </li>
                            <li class="start-secondary-char__item start-defeance">
                                <label for="start-def">Защита</label>
                                <input class="start-def none-focus" id="start-def" type="number" value="10" readonly>
                            </li>
                            <li class="start-secondary-char__item start-hitpoints">
                                <label for="start-hp">Здоровье</label>
                                <input class="start-hp none-focus" id="start-hp" type="number" value="100" readonly>
                            </li>
                            <li class="start-secondary-char__item start-mana">
                                <label for="start-mp">Мана</label>
                                <input class="start-mp none-focus" id="start-mp" type="number" value="100" readonly>
                            </li>
                        </ul>
                    </div>
                </div>
                <button class="create-character-section__create-new-char-btn" type="button">Создать</button>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="js/mokData.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
